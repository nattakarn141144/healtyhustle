<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทอยลูกเต๋าโดยการเขย่า</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .dice {
            width: 100px;
            height: 100px;
        }
        p {
            font-size: 18px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>ทอยลูกเต๋าโดยการเขย่า</h1>
    <img id="diceImage" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" alt="ลูกเต๋า">
    <p>ลองเขย่าโทรศัพท์เพื่อทอยลูกเต๋า</p>

    <script>
        let lastX = 0, lastY = 0, lastZ = 0;
        let threshold = 15; // กำหนดค่าความแรงของการเขย่า

        function rollDice() {
            let randomNumber = Math.floor(Math.random() * 6) + 1;
            let diceImage = document.getElementById("diceImage");
            diceImage.src = https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_${randomNumber}.png;
        }

        window.addEventListener("devicemotion", function(event) {
            let acceleration = event.accelerationIncludingGravity;
            if (!acceleration) return;

            let deltaX = Math.abs(lastX - acceleration.x);
            let deltaY = Math.abs(lastY - acceleration.y);
            let deltaZ = Math.abs(lastZ - acceleration.z);

            if (deltaX + deltaY + deltaZ > threshold) {
                rollDice();
            }

            lastX = acceleration.x;
            lastY = acceleration.y;
            lastZ = acceleration.z;
        });
    </script>
</body>
</html>
